<h3></h3> 
<!-- div row para pesquisa --> 
<!--<div class="row">--> 
<div ng-hide="Cliente.inserting || Cliente.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class=""> 
  <div class="form-group"> 
    <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label> 
    <input type="text" ng-model="vars.search" cronapp-filter="nome;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Cliente" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}"> 
  </div> 
</div> 
<div data-component="crn-button" id="crn-button-564202" class=""> 
  <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" ng-click="Cliente.startInserting()" ng-hide="Cliente.inserting || Cliente.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button> 
</div> 
<!-- fim div row para pesquisa --> 
<!--</div>--> 
<datasource filter="" name="Cliente" entity="api/cronapi/crud/app.entity.Cliente" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
<div class="component-holder" data-component="crn-grid" id="crn-grid-Cliente"> 
  <div crn-datasource="Cliente" class="" ng-hide="Cliente.editing || Cliente.inserting"> 
    <table class="table  table-bordered table-hover table-striped"> 
      <thead> 
        <tr class="table-header"> 
          <th class=""> 
            <div class="">
              Nome
            </div> </th> 
          <th class=""> 
            <div class="">
              {{"template.crud.actions" | translate}}
            </div> </th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr class="table-content" ng-repeat="rowData in datasource.data"> 
          <td class=""> 
            <div class="">
               {{rowData.nome }} 
            </div> </td> 
          <td class=""> 
            <div class=""> 
              <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button> 
              <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button> 
            </div> </td> 
        </tr> 
      </tbody> 
    </table> 
    <div class="table-footer-controls"> 
      <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button> 
    </div> 
  </div> 
</div> 
<div data-component="crn-form" id="crn-form-form-Cliente"> 
  <div class="form" ng-show="Cliente.editing || Cliente.inserting"> 
    <form crn-datasource="Cliente" class=""> 
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting"> 
        <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button> 
        <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button> 
      </div> 
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button> 
        <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button> 
      </div> 
      <br> 
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <div data-component="crn-textinput" id="crn-textinput-nome" class=""> 
          <div class="form-group"> 
            <label for="textinput-nome" class="">Nome</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input type="text" ng-model="Cliente.active.nome" class="form-control" id="textinput-nome" placeholder="Nome" mask="" mask-placeholder="" ng-required="false"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div> 
        <datasource name="Cidade" entity="api/cronapi/query/1hb7pphlsp1sz/" keys="id" class="" dependent-by="{{Cliente}}"></datasource> 
        <div data-component="crn-combobox-dynamic" id="crn-combobox-dynamic-cidade" class=""> 
          <div class="form-group"> 
            <label for="combobox-dynamic-cidade" class="">Cidade</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <ui-select ng-model="Cliente.cidade" crn-datasource="Cidade" class="crn-select" id="combobox-dynamic-cidade" ng-required="false" theme="bootstrap"> 
              <ui-select-match class="" placeholder="Select...">
                 {{$select.selected.nome}} 
              </ui-select-match> 
              <ui-select-choices repeat="rowData in datasource.data | filter : $select.search" class="" refresh="" refresh-deplay=""> 
                <div class="" data-container="true">
                   {{rowData.nome}} 
                </div> 
              </ui-select-choices> 
            </ui-select> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div>
        <div class="component-holder ng-binding ng-scope" data-component="crn-textinput" id="crn-textinput-85582">
          <div class="form-group">
            <label for="exampleInputEmail1">Label</label>
            <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="vars.EstadoEntrada" class="form-control" id="input9007" placeholder="Placeholder text">
          </div>
        </div> 
        <datasource name="Estado" entity="api/cronapi/crud/app.entity.Estado" keys="id" class="" dependent-by="{{Cliente}}"></datasource> 
        <div data-component="crn-combobox-dynamic" id="crn-combobox-dynamic-estado" class=""> 
          <div class="form-group"> 
            <label for="combobox-dynamic-estado" class="">Estado</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <ui-select ng-model="Cliente.active.estado" crn-datasource="Estado" class="crn-select" id="combobox-dynamic-estado" ng-required="false" theme="bootstrap"> 
              <ui-select-match class="" placeholder="Select...">
                 {{$select.selected.nome}} 
              </ui-select-match> 
              <ui-select-choices repeat="rowData in datasource.data | filter : $select.search" class="" refresh="" refresh-deplay=""> 
                <div class="" data-container="true">
                   {{rowData.nome}} 
                </div> 
              </ui-select-choices> 
            </ui-select> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div>
        <button class="btn btn-default component-holder" type="submit" ng-click="cronapi.util.makeCallServerBlocklyAsync('blockly.Bloco:Executar', null, null)" xattr-size="" xattr-fullsize="" xattr-theme="btn-default" data-component="crn-button" id="crn-button-588399"><i class="glyphicon glyphicon-home"></i> <span>Button </span></button> 
        <!-- NtoN  --> 
        <!-- NtoN  end--> 
      </fieldset> 
    </form> 
    <form> 
      <fieldset> 
        <!-- OneToN --> 
        <!-- OneToOne  end --> 
      </fieldset> 
    </form> 
  </div> 
</div> 
<!-- OneToOne modal --> 
<!-- OneToOne modal end-->
